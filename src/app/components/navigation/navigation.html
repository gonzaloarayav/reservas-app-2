<mat-toolbar class="navbar">
  <div class="container">
    <a routerLink="/" class="logo">
      <mat-icon>sports_tennis</mat-icon>
      <span style="margin-left:5px"> Reservas Canchas</span>
    </a>
    
    <div class="spacer"></div>
    
    <nav class="nav-links">
      <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>home</mat-icon> <span>Inicio</span>
      </a>
      <a mat-button routerLink="/courts" routerLinkActive="active">
        <mat-icon>sports_tennis</mat-icon> <span>Canchas</span>
      </a>
      <a mat-button routerLink="/calendar" routerLinkActive="active">
        <mat-icon>calendar_view_week</mat-icon> <span>Calendario</span>
      </a>
      <a mat-button routerLink="/reservations" routerLinkActive="active">
        <mat-icon>event</mat-icon> <span>Reservas</span>
      </a>

      <!-- Toggle de tema oscuro -->
      <button mat-icon-button (click)="toggleTheme()" [title]="isDarkTheme ? 'Cambiar a tema claro' : 'Cambiar a tema oscuro'">
        <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
      
      <!-- Usuario autenticado -->
      <div *ngIf="isLoggedIn()" class="user-section">
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <span class="user-name">{{ currentUser?.name }}</span>

        <mat-menu #userMenu="matMenu">
          <a mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Mi Perfil</span>
          </a>
          <a mat-menu-item routerLink="/admin" *ngIf="isAdmin()">
            <mat-icon>admin_panel_settings</mat-icon>
            <span>Panel de Administrador</span>
          </a>
          <mat-divider *ngIf="isAdmin()"></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Cerrar Sesión</span>
          </button>
        </mat-menu>
      </div>

      <!-- Usuario no autenticado -->
      <div *ngIf="!isLoggedIn()" class="auth-section">
        <a mat-button routerLink="/login">
          <mat-icon>login</mat-icon>
          Iniciar Sesión
        </a>
      </div>
    </nav>
  </div>
</mat-toolbar>
